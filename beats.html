<style>
  body {
    background-color: #292929;
  }
  .dot {
    position: absolute;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    overflow: hidden;
    background-color: #f9ae0f;
    opacity: 0.02;
    transition: all 0.3s ease-in;
  }
  .up {
    transition: all 0.06s;
  }
</style>
<div class="beats">
</div>

<script>
(function(d) {
  var c = d.querySelector('.beats');
  var x=30, y=15;
  var dotsAry = [[]];

  for (var i=0; i<x; i++) {
    dotsAry[i] = [];
    for (var j=0; j<y; j++) {
      var dot = d.createElement('div');
      dot.classList.add('dot');
      dot.style.left = (i * 40 + (j % 2) * 20) + "px";
      dot.style.top = (j * 30) + "px";
      dot.cordX = i;
      dot.cordY = j;
      c.appendChild(dot);
      dotsAry[i][j] = dot;
    }
  }

  var spread = 10;

  beatUp = function(dot, level) {
    level = level || 1;
    var opacityUp = 1 / Math.pow(level, 1.7);

    if ( dot.style.opacity >= 0.02 ) return;
    if ( opacityUp < 0.02 ) return;

    dot.classList.add('up');
    dot.style.opacity = opacityUp;
    var dismissDelay = 300 * (1 / Math.pow(level, 1.5));
    setTimeout( beatDown.bind(null, dot), dismissDelay );

    if ( level > 10 ) return;
    if ( dot.cordX <= 0 || dot.cordX >= (x-1) ) return;
    if ( dot.cordY <= 0 || dot.cordY >= (y-1) ) return;

    var v2Cords = [];
    if ( dot.cordY % 2 == 0 ) {
      v2Cords.push( [dot.cordX - 1, dot.cordY - 1] );
      v2Cords.push( [dot.cordX, dot.cordY - 1] );
      v2Cords.push( [dot.cordX - 1, dot.cordY + 1] );
      v2Cords.push( [dot.cordX, dot.cordY + 1] );
    }
    else {
      v2Cords.push( [dot.cordX + 1, dot.cordY - 1] );
      v2Cords.push( [dot.cordX, dot.cordY - 1] );
      v2Cords.push( [dot.cordX + 1, dot.cordY + 1] );
      v2Cords.push( [dot.cordX, dot.cordY + 1] );
    }
    v2Cords.push( [dot.cordX - 1, dot.cordY] );
    v2Cords.push( [dot.cordX + 1, dot.cordY] );

    for (var n=0; n<v2Cords.length; n++) {
      var dot2 = dotsAry[v2Cords[n][0]][v2Cords[n][1]];
      setTimeout( beatUp.bind(null, dot2, level+1), spread );
    }
  }

  beatDown = function(dot) {
    dot.classList.remove('up');
    dot.style.opacity = 0.02;
  }

  function getRandomInt(max, min) {
    min = min || 0;
    return Math.floor(Math.random() * Math.floor(max-min)) + min;
  }

  function beatsLoop() {
    var delay = getRandomInt(900, 600);
    setTimeout(beatUp.bind(null,dotsAry[getRandomInt(x-1, 3)][getRandomInt(y-1, 3)]), delay);
    setTimeout(beatsLoop, delay);
  }
  //beatsLoop();

  setTimeout(beatUp.bind(null,dotsAry[getRandomInt(x-1, 3)][getRandomInt(y-1, 3)]), 0);


}(document));
</script>
